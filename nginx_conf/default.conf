    upstream myapp1 {
        server 192.168.0.9:9001;
        server 192.168.0.9:9002;
    }

    server {
        listen 80;
        keepalive_requests 0;
        keepalive_timeout 0;
        location = /favicon.ico { log_not_found off; access_log off; }
        location = /robots.txt  { log_not_found off; access_log off; }


        location / {
            proxy_pass http://myapp1;
        }
    }

